    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <h1>Voličské průkazy!</h1>
        <p id="navigation">
            <router-link v-for="route in routes" :key="route.path" :to="route.path">{{route.text}}</router-link>
        </p>
        <div id="intro" v-if="$route.path=='/intro'">
            <h1>Intro</h1>
        </div>
        
        <div id="cr-cr" v-if="$route.path=='/cr-cr'">
            <h1>Jsem občan ČR a volím na území ČR</h1>
        </div>
        
        <div id="cr-eu" v-if="$route.path=='/cr-eu'">
            <h1>Jsem občan ČR a volím v zahraničí na území EU</h1>
        </div>
        
        <div id="eu-cr" v-if="$route.path=='/eu-cr'">
            <h1>Jsem občan EU a volím na území ČR</h1>
        </div>
    </div>

    <script>
        var routes = [
            {path: '/intro', text: 'Intro'},
            {path: '/cr-cr', text: 'ČR v ČR'},
            {path: '/cr-eu', text: 'ČR v EU'},
            {path: '/eu-cr', text: 'EU v ČR'}
        ];
        const router = new VueRouter({ routes });
        window.app = new Vue({
            router,
            el: '#app',
            data: { routes }
        });
    </script>
    <style>
        #navigation a {
            display: block;
        };
    </style>
</body>
</html>
